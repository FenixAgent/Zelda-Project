        <h2 class="the-question">QUESTION OF THE DAY</h2>

        <div class="answer-wrapper">
          <div class="answer-options">
            <div class="answer-a">
              <input type="radio" value="A" name="answer" class="answer-A" />
              <label for="showA" class="option-a">A</label>
            </div>

            <div class="answer-b">
              <input type="radio" value="B" name="answer" class="answer-B" />
              <label for="showB" class="option-b">B</label>
            </div>

            <div class="answer-c">
              <input type="radio" value="C" name="answer" class="answer-C" />
              <label for="showC" class="option-c">C</label>
            </div>

            <div class="answer-d">
              <input type="radio" value="D" name="answer" class="answer-D" />
              <label for="showD" class="option-d">D</label>
            </div>
          </div>
        </div>
        <hr />

        <button class="submit-answer" type="submit">SUBMIT ANSWER</button>
        <h2 class="answer-result">result here</h2>
      </section>

      <section class="question-of-the-day math-question">

            </div>
          </div>
        </div>
        <hr />

        <button class="submit-answer" type="submit">SUBMIT ANSWER</button>
        <h2 class="answer-result">result here</h2>
      </section>
