        <option value="40">40</option>

        <input class="form-input-color" type="color" for="userColor" />
        <button class="form-button" type="button">START</button>
        <button class="clear-button" type="button">clear local</button>
      </div>
    </div>
  
    <main class="main">
  
      <div class="top-main-wrapper">
        <div class="menu-button">
          <div class="line-one"></div>
          <div class="line-two"></div>
          <div class="line-three"></div>
        </div>
        <img src="https://www.zelda.com/assets/img/common/logo-loz.svg" class="meow" />
        <h2 class="title">~ QUESTIONABLE TIMES</h2>
        <!--     <img src="https://www.pngkey.com/png/full/989-9892863_zen-death-robot-posted-legend-of-zelda-link.png" class = "triforce" alt=""> -->
  
        <img src="https://www.pngkey.com/png/full/13-134801_albw-triforce-legend-of-zelda-tri-force-deck.png" class="triforce" alt="" />
  
        <input type="color" class="magic" />
  
        <div class="menu">
          <button type="button" class="about">ABOUT</button>
          <button type="button" class="gallery" id="btnplay">HELP</button>
          <button type="button" class="more">MORE</button>
        </div>
        <!-- <h2 class="title">QUESTIONABLE TIMES</h2> -->
  
        <canvas id="canvas"></canvas>
      </div>

       -->
  
      <section class="home-menu-wrapper">
        <ul class="default-menu">
          <img src="https://www.pngkit.com/png/full/177-1778616_oot-light-medallion-by-blueamnesiac-on-deviantart-zelda.png" class="menu-profile" />

          <img src="https://www.zeldadungeon.net/wiki/images/6/6a/ShadowMedallion.png" class="menu-five">
          <img src="https://www.zeldadungeon.net/wiki/images/0/07/SpiritMedallion.png" class="menu-six">
        </ul>
      </section>


      <div class="base-menu-wrapper">
        <div class=stats-menu>
          <div class="user-hearts">
            <h3>HEARTS:</h3>
            <img src="https://static.vecteezy.com/system/resources/previews/001/187/428/large_2x/heart-pixelate-png.png" class="hearts"><img src="https://static.vecteezy.com/system/resources/previews/001/187/483/large_2x/heart-pixelate-png.png" class="hearts"><img src="https://static.vecteezy.com/system/resources/previews/001/188/288/large_2x/heart-png.png" class="hearts">
          </div>
  
          <div class="user-rubies">
            <h3>RUBIES:</h3>
            <h4 class="rubies">207</h4>
            <img src="https://www.seekpng.com/png/full/260-2601910_nintendo-zelda-green-rupee-icon.png" class="rubie-image">
  
          </div>
        </div>
        <div class="arcade-menu"></div>
      </div>

    <div class="daily-details">
      <section class="question-of-the-day">
        <h2 class="the-question">QUESTION OF THE DAY</h2>

        <div class="answer-wrapper">
          <div class="answer-options">
            <div class="answer-a">
              <input type="radio" value="A" name="answer" class="answer-A" />
              <label for="showA" class="option-a">A</label>
            </div>

            <div class="answer-b">
              <input type="radio" value="B" name="answer" class="answer-B" />
              <label for="showB" class="option-b">B</label>
            </div>

            <div class="answer-c">
              <input type="radio" value="C" name="answer" class="answer-C" />
              <label for="showC" class="option-c">C</label>
            </div>

            <div class="answer-d">
              <input type="radio" value="D" name="answer" class="answer-D" />
              <label for="showD" class="option-d">D</label>
            </div>
          </div>
        </div>
        <hr />

        <button class="submit-answer" type="submit">SUBMIT ANSWER</button>
        <h2 class="answer-result">result here</h2>
      </section>

      <section class="question-of-the-day math-question">
        <h2 class="the-question">MATH QUESTION OF THE DAY</h2>

        <div class="answer-wrapper">
          <div class="answer-options">
            <div class="answer-a">
              <input type="radio" value="A" name="answer" class="answer-A" />
              <label for="showA" class="option-a">A</label>
            </div>

            <div class="answer-b">
              <input type="radio" value="B" name="answer" class="answer-B" />
              <label for="showB" class="option-b">B</label>
            </div>

            <div class="answer-c">
              <input type="radio" value="C" name="answer" class="answer-C" />
              <label for="showC" class="option-c">C</label>
            </div>

            <div class="answer-d">
              <input type="radio" value="D" name="answer" class="answer-D" />
              <label for="showD" class="option-d">D</label>
            </div>
          </div>
        </div>
        <hr />

        <button class="submit-answer" type="submit">SUBMIT ANSWER</button>
        <h2 class="answer-result">result here</h2>
      </section>
    </div>

    <hr>
    
    <div class="gallery-page">
      <div class="full-screen-active">
        <div class="full-screen-cover">
          <div class="full-screen-box">
            <img src="#" alt="" class="full-screen-image">
          </div>
        </div>
        <section class="main-section">
          <div class="controls">
            <div class="previous sbutton"><span class="material-symbols-outlined previous-arrow" style="font-size: 40px; color: #fff; cursor: pointer;">
                arrow_back_ios
              </span></div>
            <div class="next sbutton"><span class="material-symbols-outlined next-arrow" style="font-size: 40px; color: #fff; cursor: pointer; transform: translateX(-8px)">
                arrow_forward_ios
              </span></div>
          </div>
          <div class="slide-wrapper">
            <section class="view-detail">
              <div class="count">2 of 5</div>
            </section>
            <div class="slide-show">
            </div>
          </div>
          
        </section>
      </div>
        <div class="gallery-wrapper">
      
          <div class="gallery-header">
            <button class="image-gallery-button">ALL IMAGES</button>
            <button class="video-gallery-button">ALL VIDEOS</button>
            <input type="text" class="search-bar">
            <button class="search-button">SEARCH</button>
          </div>
      
          <div class="search-header">
            <button class="gallery-tag">zelda</button>
            <button class="gallery-tag">mario</button>
            <button class="gallery-tag">luigi</button>
            <button class="gallery-tag">bluey</button>
            <button class="gallery-tag">space</button>
          </div>
      
          <div class="view-image-gallery"></div>
          <div class="view-video-gallery">
            <div class="pair-vid-button">
              <iframe id="player" class = "gallery-video" src="https://www.youtube.com/embed/UtgHZaq0EGs?controls=0&showinfo=0&modestbranding=1&rel=0&enablejsapi=1"></iframe>
              <button id="btnplay">PLAY/STOP</button>
            </div>
          </div>
      
        </div>
      </div>
